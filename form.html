        form {
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: 20px auto;
            box-shadow: 0px 0px 15px rgba(0, 255, 153, 0.5);
        }

        input, select, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            color: #00ff99;
            font-size: 16px;
        }

        input::placeholder, select::placeholder {
            color: #888;
        }

        button {
            background-color: #00ff99;
            color: #121212;
            padding: 10px;
            width: 30%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
            
        }

            background-color: #00cc77;

<body>
<header>
    <div class="zone">
        <a href="cyber.html"><img style="max-width: 250px;" src="logo/hacktheplanet.png" alt="Logo loading..." draggable="false"></a>
    </div>
    <div class="zone">
        <h1>Join Our Hands-On Server & Cybersecurity Training!</h1>
    </div>
</header>

<div class="para">
    <p>Fill in your details below to register for the training.</p>
</div>  

<form action="https://formsubmit.co/computerdoctortz@gmail.com" method="POST">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <select name="country" required>
        <option value="" disabled selected>Select Your Country</option>
        <option value="Tanzania">Tanzania</option>
        <option value="Other">Other</option>
    </select>
     <select name="attendance" required>
        <option value="" disabled selected>Select Attendance Preference</option>
        <option value="In-person">Physical class(Attend)</option>
        <option value="Online">Online</option>
    </select>
   
    <select name="occupation" required>
        <option value="" disabled selected>Select Your Occupation</option>
        <option value="Student">Student</option>
        <option value="Professional">Professional</option>
        <option value="Other">Other</option>
    </select>
   
    <textarea name="reason" placeholder="Why do you want to attend this training?" rows="4" required></textarea>
  
    <input type="hidden" name="_next" value="https://www.computerdoctortz.co.tz/thankyou.html">

    <button type="submit">Register Now</button>
</form>

<p class="para">Learn How to Install & Configure Ubuntu Server + OSSEC Security Monitoring!</p>
